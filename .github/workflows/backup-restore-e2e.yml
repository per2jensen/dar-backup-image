name: E2E — backup → restore → compare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read DAR_BACKUP_VERSION
        id: ver
        run: echo "v=$(cat DAR_BACKUP_VERSION)" >> $GITHUB_OUTPUT

      - name: Build with Makefile and tag locally
        run: |
          make FINAL_VERSION=dev DAR_BACKUP_VERSION=${{ steps.ver.outputs.v }} dev

      - name: Run E2E backup/restore/compare
        run: |
          set -euo pipefail
          # Use the shared script to keep CI in sync with local e2e behavior (PITR restore + report).
          LIST_CONTENTS=1 IMAGE="dar-backup:dev" ./scripts/backup-restore-compare.sh




      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-debug
          path: |
            .e2e/backup/**
            .e2e/diff-*.txt
          if-no-files-found: ignore
